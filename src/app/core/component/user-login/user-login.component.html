<div class="container">
    <mat-card>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <input type="text" matInput formControlName="email" placeholder="Email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input type="password" matInput formControlName="password" placeholder="Password">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">Valid</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
