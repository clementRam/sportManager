<h2>Add a muscle</h2>
<form [formGroup]="muscleForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>Muscle</mat-label>
            <mat-select>
                <mat-option *ngFor="let muscle of muscles$ | async" [value]="muscle">
                    {{muscle.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Workout</mat-label>
            <mat-select>
                <mat-option *ngFor="let workout of workouts$ | async" [value]="workout">
                    {{workout.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
