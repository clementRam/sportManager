<mat-card>
    <mat-card-header class="mat-primary">
        <mat-card-title (click)="clickViewProgramme()">
            {{programme.name}}
        </mat-card-title>
        <button mat-icon-button class="btn-more" [matMenuTriggerFor]="btnMoreMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #btnMoreMenu="matMenu">
            <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteProgramme()">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <span *ngFor="let workout of programme.workouts; last as isLast">
            {{workout?.name}}<span *ngIf="!isLast">, </span>
        </span>
    </mat-card-content>
</mat-card>
