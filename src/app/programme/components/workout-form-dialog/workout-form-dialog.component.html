<div mat-dialog-content>
    <form [formGroup]="workoutForm">
        <div class="text-center">
            <mat-form-field>
                <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <div class="text-center w-100">
        <button (click)="onCancel()" mat-button color="primary">Cancel</button>
        <button (click)="onSubmit()" type="submit" mat-raised-button color="primary">{{ workout ? 'Edit' : 'Add' }}</button>
    </div>
</div>
